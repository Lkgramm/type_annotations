name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: |
          poetry install --no-root

      # Шаг 4: Запуск проверки типов с mypy
      - name: Run mypy
        run: |
          poetry run mypy .